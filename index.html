<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12/24 Hour Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <div class="clock-display"></div> 
     <p class="time" id="time"></p>
      <p class="date" id="date"></p>
    <div class="button-display"></div>
     <button id="12button" type="button" onclick="onClick12Hour();">12 hour</button>
     <button id="24button" type="button" onclick="onClick24Hour();">24 hour</button>
</body>
</html>
